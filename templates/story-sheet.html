<form class="{{cssClass}}" autocomplete="off">
    <div class="pages">
        <div class="page left">
            <div class="page-inner">
                {{editor content=data.content target="content" button=true editable=editable owner=owner}}
            </div>
        </div>
        <div class="page right">
            <div class="page-inner image">
                <label>
                    {{filePicker target="img" type="image"}}
                    <input class="image" type="hidden" onchange="game.StoryTeller.changeLinkedImageSrc(this)" name="img" placeholder="path/image.png" value="{{image}}" data-target="image" data-dtype="String"/>
                    <div class="image-container" style="background-image: url('{{#if data.img}}{{data.img}}{{else}} {{/if}}')">
                        {{#if data.img}} {{ "" }} {{else}} <div class="storyteller-tooltip">{{ localize "STORYTELLER.ChangeImage"}}</div> {{/if}}
                    </div>
                </label>
            </div>
            {{#if editable}}
            <button type="submit" name="submit" class="story-submit"><i class="fas fa-feather-alt"></i> {{ localize "JOURNAL.Submit"}}</button>
            {{/if}}
        </div>
    </div>
</form>
